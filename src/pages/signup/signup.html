<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group>
	<img src="assets/imgs/signup.jpeg">
   <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"  [(ngModel)]="userData.name"></ion-input>
   </ion-item>
   <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"  [(ngModel)]="userData.email"></ion-input>
   </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  [(ngModel)]="userData.username"></ion-input>
   </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="userData.password"></ion-input>
   </ion-item>
<!--
    <ion-item>
      <ion-label floating></ion-label>
      <ion-input type="file"  [(ngModel)]="userData.photo"></ion-input>
   </ion-item>
-->
   <button ion-button block color="primary" (click)="signup()">Sign UP</button>

    </ion-list>
</ion-content>
